<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript30 - 03 - CSS Variables | Franky</title>
    <script src="ga.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="grayscale">grayscale:</label>
        <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">

        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#ffc600">

        <label for="rotate">Rotate:</label>
        <input id="rotate" type="range" name="rotate" min="0" max="360" value="0" data-sizing="deg">
    </div>
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <script src="script.js"></script>

</body>

</html>
